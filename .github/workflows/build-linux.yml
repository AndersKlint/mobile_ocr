name: Build Linux

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
      run_tests:
        description: 'Run tests'
        required: true
        default: true
        type: boolean

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Get dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run unit tests
        if: inputs.run_tests
        run: flutter test

      - name: Build Linux app
        working-directory: example
        run: flutter build linux --${{ inputs.build_type }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ inputs.build_type }}-build
          path: example/build/linux/x64/${{ inputs.build_type }}/bundle/
          retention-days: 7

      - name: Run integration tests
        if: inputs.run_tests
        working-directory: example
        run: flutter test integration_test/linux_ocr_test.dart -d linux
